<h3>Fruits {{fruitCount}}!</h3>


<button type="button"(click)="popup = true">
    ADD new Fruit
   </button>
   
   <div>
   
   <div class="overlay" *ngIf="popup">
       <div class="popup">
        <input type="text" placeholder="Enter name of fruit" #name/>
        <input type="text" placeholder="Enter price of fruit" #price/>
        <input type="text" placeholder="Enter count of fruit" #count/>
        <br>
        <br>
        <button (click)="addFruit({name: name.value, price: price.value, count: count.value})"> Add</button>
        <br>
        <br>
           <a class="close" (click)="popup = false">&times;</a>
           <div class="content">
           you have selected this event
           </div>
       </div>
   </div>
   </div>



<tr *ngFor="let f of fruit; let i = index">


<table>
    <thead>
        <th>{{f.name}}</th> <input type="number" placeholder="Add count of fruit" #box> <button (click)="updateData({category: 'fruit', name: f.name, count: box.value})">Add Count</button>
        <th>{{f.price | usdStd: 140}}</th>
        <th>{{f.count}}</th>

    </thead>

</table>

</tr>
